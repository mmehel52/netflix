<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">

        
    <title>Netflix</title>
</head>
<body>
    <div id="container">
        <div class="filter">
            <div class="header" style="margin:auto;text-align: center;"><h1>NET<span> FLÄ°X</span></h1>
                    <p><b>Thank you for signing up at Netflix.Tell us more about yourself</b></p>
                </div> 
            <div class="form">
                <form action="netflix">
                    <div class="first_input">
                        <label for="name">Name</label><br>
                        <input type="text" name="name" id="name" placeholder="Enter your name"><br>
                        <label for="age">Age</label><br>
                        <input type="number" name="age" id="age" placeholder="Age"><br>
                        <label for="email">Email</label><br>
                        <input type="email" name="email" id="email" placeholder="Enter your mail"><br>
                    </div>
                    <label for="type">Content type</label><br>
                    <select name="content type" id="type" >
                    <option value="sr" selected>Series</option>
                    <option value="mv">movies</option>
                    <option value="mv">animes</option>
                    </select><br><br>
                    <p>Movie type</p>
                    <input type="checkbox" name="movie type" id="comedy">
                    <label for="comedy">Comedy</label><br>
                    <input type="checkbox" name="movie type" id="action">
                    <label for="action">Action</label><br>
                    <input type="checkbox" name="movie type" id="romance" checked>
                    <label for="romance">Romance</label><br><br>
                    <p>Gender</p>
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label><br>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label><br>
                    <input type="radio" name="gender" id="other">
                    <label for="other">Other</label><br><br>
                    <p>Feed back</p>
                    <textarea name="feed back" id="fb" placeholder="Any comment"  ></textarea><br><br>
                    <input type="submit" value="submit" id="submit_button">
                </form>     
                </div>
         </div>
    </div>
    
</body>
</html>
